<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container todo-container">
<div class="todoList">
<div class="todoItems">
<h1>My todos</h1>
<ul id="list">
    <li>play games</li>
    <li>watch movies</li>
</ul>
</div>

</div>

<div class="createTodo">
<div class="todoForm">
<p class="error"></p>
<input type="text" placeholder="What is your plan for the day" id="todoInput" class="todoInput" />
<button class="btn">enter</button>

</div>

</div>
</main>

<script src="main.js"></script>
</body>
</html>
